
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
    }
    
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .login-box h2 {
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .login-box p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .input-box {
      position: relative;
      margin-bottom: 30px;
    }
    
    .input-box input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .input-box input:focus {
      border-color: #6a11cb;
      outline: none;
      box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
    }
    
    .input-box label {
      position: absolute;
      top: 14px;
      left: 14px;
      color: #999;
      pointer-events: none;
      transition: 0.3s;
      font-size: 16px;
    }
    
    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      background: white;
      padding: 0 8px;
      color: #6a11cb;
    }
    
    .btn {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .options {
      margin-top: 20px;
      text-align: center;
    }
    
    .options a {
      color: #6a11cb;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .options a:hover {
      text-decoration: underline;
    }
    
    .messages {
      margin-bottom: 20px;
    }
    
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .alert-error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    
    .alert-success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
      
      <!-- Display messages -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      
      <form method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="email" name="email" required />
          <label>Email Address</label>
        </div>

        <div class="input-box">
          <input type="password" name="password" required />
          <label>Password</label>
        </div>

        <button type="submit" class="btn">Sign in</button>
        
        <div class="options">
          <!-- Corrected the link to point to signup page -->
          <a href="{% url 'signup_page' %}">Don't have an account? Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Add functionality to make labels work correctly
    document.querySelectorAll('.input-box input').forEach(input => {
      // Check if input has value on page load (for browser autofill)
      if (input.value) {
        input.classList.add('valid');
      }
      
      input.addEventListener('focus', () => {
        input.classList.add('focus');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.classList.remove('valid');
        }
      });
    });
  </script>
</body>
</html>
