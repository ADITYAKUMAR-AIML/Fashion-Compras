<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            margin: auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff1f3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <img src="https://png.pngtree.com/png-vector/20240705/ourmid/pngtree-gradient-sad-emoji-illustration-png-image_12994045.png" alt="Sad Emoji">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
